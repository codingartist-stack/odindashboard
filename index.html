<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div id="topHeader">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="searchBar">
            <span class="material-symbols-outlined">notifications_active</span>
            <img src="images/cat_Image_by_Md_Abdul_Rashid_from_Pixabay.png" alt="cat image" srcset="" class="smallProfilePic">
            <h3>Morgan Oakley</h3>
        </div>
        <div id="bottomHeader">
            <img src="images/cat_Image_by_Md_Abdul_Rashid_from_Pixabay.png" alt="cat image" srcset="" class="mainProfilePic">
            <div id="profileGreeting">
                <h4>Hi there,</h4>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <span class="material-symbols-outlined">home</span>
</body>
</html>
